service: 'openapi-webhook'
useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  region: ap-northeast-2
  stage: stage
  lambdaHashingVersion: '20201221'
  apiGateway:
    shouldStartNameWithService: true

package:
  individually: true

plugins:
  - serverless-webpack
  - serverless-webpack-prisma
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  webpack:
    includeModules: true
    packager: 'yarn'
    packagerOptions:
      noFrozenLockfile: true
  serverless-offline:
    noPrependStageInUrl: true

functions:
  app:
    handler: src/index.handler
    events:
      - http: 'ANY /'
      - http: 'ANY /{proxy+}'
